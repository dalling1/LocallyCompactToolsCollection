<!DOCTYPE html>
 <head>
  <meta charset="UTF-8">
  <title>Computational and Visualisation Tools for Locally-Compact Groups Acting on Discrete Structures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
<!--  <link rel="stylesheet" href="style.css">-->
  <style>
   html {
    padding: 0;
    margin: 0;
   }
   body {
    font-family: 'Noto Sans', sans-serif;
    font-size: 20px;
    padding: 0 10px;
    margin: 0;
   }
   .hidden {
    display: none;
   }
   :lang(jp) {
    font-family: 'Noto Sans JP', sans-serif;
    color: #999;
   }
   .heading {
   }
   .wrapper {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 94vw;
    min-height: 50vh;
    padding: 10px;
    margin: 0;
   }
   #catalogue {
    position: relative;
    width: 60%;
    display: flex;
    flex-flow: row wrap;
    align-items: flex-start;
    align-content: flex-start;
   }
   #catalogue .item {
    position: relative;
    width: 130px;
    height: 180px;
    border: 1px solid #222;
    border-radius: 3px;
    margin: 2px;
    padding: 5px;
    box-sizing: border-box;
    cursor: pointer;
    background-color: #fff;
   }
   #catalogue .item:hover {
    border: 1px solid #722;
    background-color: #fafafa;
   }
   #catalogue :lang(jp) {
    font-size: 0.5em;
   }
   #catalogue .iconholder {
    text-align: right;
    position: absolute;
    right: 1px;
    bottom: -4px;
   }
   #catalogue .iconholder img {
    width: 16px;
   }
   #details {
    width: 39%;
    padding: 15px;
    min-height: 70vh;
    box-sizing: border-box;
    background-color: #fafafa;
   }
   #details h2 {
    margin: 5px 0;
   }
   .itemnumber {
    padding: 0;
    margin: 0;
    font-size: 12px;
   }
   .itemname {
    padding: 0;
    margin: 0;
    font-size: 20px;
   }
  </style>
 </head>
 <body onLoad="setupItems();">
  <h1>Computational and Visualisation Tools for<br/>Locally Compact Groups Acting on Discrete Structures</h1>

  <div class="wrapper">

   <div id="catalogue"> <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
   </div>

   <div id="details"> <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
    <p>Click on an item to see its details. <span lang="jp">アイテムをクリックすると、詳細が表示されます。</span></p>
   </div>

  </div>
 <script src="items.js"></script>
