<!DOCTYPE html>
 <head>
  <meta charset="UTF-8">
  <title>Computational and Visualisation Tools for Locally-Compact Groups Acting on Discrete Structures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
   html {
    padding: 0;
    margin: 0;
   }
   body {
    font-family: 'Noto Sans', sans-serif;
    font-size: 20px;
    padding: 0 10px;
    margin: 0;
   }
   .hidden {
    display: none;
   }
   :lang(jp) {
    font-family: 'Noto Sans JP', sans-serif;
    color: #999;
   }
   .heading {
   }
   #controls {
    background-color: #fdfdfd;
    font-size: 16px;
   }
   #controls img,
   #controls .control
   {
    vertical-align: bottom;
    cursor: pointer;
    border-radius: 5px;
   }
   #controls img:hover,
   #controls .control:hover
   {
    background-color: #f9c9c9;
   }
   #wrapper {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 94vw;
    min-height: 50vh;
    padding: 10px;
    margin: 0;
   }
   #catalogue {
    position: relative;
    width: 60%;
    display: flex;
    flex-flow: row wrap;
    align-items: flex-start;
    align-content: flex-start;
   }
   #catalogue .item {
    position: relative;
    width: 130px;
    height: 180px;
    border: 1px solid #222;
    border-radius: 3px;
    margin: 2px;
    padding: 5px;
    overflow: hidden;
    box-sizing: border-box;
    cursor: pointer;
    background-color: #fff;
    transition: all 1s ease, background-color 0s;
   }
   #catalogue .item:hover {
    border: 1px solid #722;
    background-color: #fafafa;
   }
   #catalogue :lang(jp) {
    font-size: 0.5em;
   }
   #catalogue .iconholder {
    text-align: right;
    position: absolute;
    right: 1px;
    bottom: -4px;
    transition: all 1s ease;
   }
   #catalogue .iconholder img {
    width: 16px;
    transition: all 1s ease;
   }
   #details {
    position: sticky;
    width: 39%;
    padding: 15px;
    height: 65vh;
    box-sizing: border-box;
    background-color: #fafafa;
    top: 10px;
   }
   #details h2 {
    margin: 5px 0;
   }
   #details .tagicon {
    vertical-align: middle;
    margin-right: 5px;
   }
   #catalogue .itemnumber {
    padding: 0;
    margin: 0;
    font-size: 0.6em;
    color: #999;
   }
   #catalogue .itemname {
    padding: 0;
    margin: 0;
    font-size: 1.0em;
   }
   #lang {
    position: absolute;
    right: 5px;
    top: 5px;
   }
   .flag {
    width: 20px;
    height: 16px;
    border: 1px solid #000;
    box-sizing: border-box;
   }

   /* add some size options: apply the 'small', 'medium', 'large' class to the catalogue DIV: */
   .small #catalogue .item {
    width: 70px;
    height: 110px;
    font-size: 10px;
   }
   .small #catalogue .item .iconholder img {
    width: 12px;
   }
   .small #catalogue .iconholder {
    bottom: 0;
    right: 2px;
   }

   .medium #catalogue .item {
    width: 130px;
    height: 180px;
    font-size: 20px;
   }
   .medium #catalogue .item .iconholder img {
    width: 16px;
   }
   .medium #catalogue .iconholder {
    right: 1px;
    bottom: -4px;
   }

   .large #catalogue .item {
    width: 180px;
    height: 300px;
    font-size: 28px;
   }
   .large #catalogue .item .iconholder img {
    width: 24px;
   }
   .large #catalogue .iconholder {
    bottom: -4px;
    right: 4px;
   }

   .small #catalogue .shrink,
   .small #catalogue .shrink .iconholder,
   .small #catalogue .shrink .iconholder img,
   .medium #catalogue .shrink,
   .medium #catalogue .shrink .iconholder,
   .medium #catalogue .shrink .iconholder img,
   .large #catalogue .shrink,
   .large #catalogue .shrink .iconholder,
   .large #catalogue .shrink .iconholder img
   {
    width: 0;
    height: 0;
    font-size: 0;
    border: none;
    margin: 0;
    padding: 0;
   }
  </style>
 </head>
 <body onLoad="setupItems();">
  <h1>Computational and Visualisation Tools for<br/>Locally Compact Groups Acting on Discrete Structures</h1>
  <p>A collection of on-line resources. <span lang="jp" class="hidden">インライン リソースのコレクション。</span></p>

  <div id="controls">
   Item size:
   <img src="icons/trello.svg" onclick="catSize('small');"  width="18px" style="margin-bottom:2px">
   <img src="icons/trello.svg" onclick="catSize('medium');" width="26px" style="margin-bottom:1px">
   <img src="icons/trello.svg" onclick="catSize('large');"  width="34px">
   Filter by tag:
   <img onclick="toggleTag('image')" src="icons/image.svg" alt="image" title="image">
   <img onclick="toggleTag('paper')" src="icons/file-text.svg" alt="paper" title="paper">
   <img onclick="toggleTag('source')" src="icons/code.svg" alt="source" title="source">
   <img onclick="toggleTag('tool')" src="icons/tool.svg" alt="tool" title="tool">
   <img onclick="toggleTag('video')" src="icons/video.svg" alt="video" title="video">
   <img onclick="toggleTag('webpage')" src="icons/layout.svg" alt="webpage" title="webpage">
   <span class="control" onclick="toggleTag()">SHOW ALL</span>
  </div>
  <div id="lang">
   <div class="flag" onclick="toggleLang('jp')"><div style="height:10px; width:10px; border-radius:10px; background-color:#f00; margin:2px auto;"></div></div>
  </div>

  <div id="wrapper" class="medium">

   <div id="catalogue">
   </div>

   <div id="details">
    <p>Click on an item to see its details. <span lang="jp" class="hidden">アイテムをクリックすると、詳細が表示されます。</span></p>
   </div>

  </div>
  <script src="manageitems.js"></script>
  <script src="items.js"></script>
  <script>
   function catSize(sz){
    if (['small','medium','large'].indexOf(sz)>-1){
     document.getElementById('wrapper').classList.remove('small');
     document.getElementById('wrapper').classList.remove('medium');
     document.getElementById('wrapper').classList.remove('large');
     document.getElementById('wrapper').classList.add(sz);
    }
   }
  </script>
 </body>
</html>
